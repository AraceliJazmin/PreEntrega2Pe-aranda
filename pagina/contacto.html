                <label class="form-label fw-bold" for="inlineRadio1">Tema</label>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"

                    </div>
                    <div class="form-check form-check-inline">

                <div class="mb-3">
                    <label for="nombre_apellido" class="form-label fw-bold"> Nombre y Apellido </label>
                    <input type="text" name="nombre_apellido" id="nombre_apellido"
                        placeholder="Ingrese un nombre y apellido" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="pais" class="form-label fw-bold"> Pais</label>
                    <select name="pais" id="pais" class="form-control">
                        <option value="0">Seleccion pais</option>
                        <option value="1">Argentina</option>
                        <option value="2">Chile</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="correo_electronico" class="form-label fw-bold">Correo electronico</label>
                    <input type="text" name="correo_electronico" placeholder="ejemplo@ejemplo.com" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label fw-bold"> Telefono</label>
                    <input type="number" name="telefono" id="telefono" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label fw-bold"> Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-4 bottom-0 start-50 translate-middle-x">ENVIAR</button>
            </form>
